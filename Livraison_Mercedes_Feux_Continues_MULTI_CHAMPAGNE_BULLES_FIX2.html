<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bienvenue chez Mercedes-Benz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: white;
    font-family: "Helvetica Neue", Arial, sans-serif;
    height: 100%;
    overflow: hidden;
    text-align: center;
}
#intro {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5;
}
#intro h1 {
    font-size: 3em;
    margin-bottom: 30px;
    letter-spacing: 2px;
}
#intro input {
    padding: 15px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    width: 260px;
    text-align: center;
}
#intro button {
    margin-top: 25px;
    padding: 14px 40px;
    font-size: 1.1em;
    border-radius: 30px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
}
#intro button:hover {
    background: white;
    color: black;
}
#tap {
    position: absolute;
    inset: 0;
    display: none;
    z-index: 2;
}
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    display: none;
    z-index: 3;
}
h1 {
    font-size: 3.5em;
    letter-spacing: 2px;
    margin-bottom: 20px;
    
}
.text {
    font-size: 1.8em;
    line-height: 1.5;
}
.signature {
    margin-top: 40px;
    font-size: 1.5em;
}
.logo {
    font-size: 3em;
    cursor: pointer;
    letter-spacing: 4px;

    margin-top: 50px;
    font-size: 1.2em;
    opacity: 0.8;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
.hint {
    position: absolute;
    bottom: 40px;
    width: 100%;
    font-size: 1.2em;
    opacity: 0.7;
    display: none;
    z-index: 3;
}

.saga-title img {
    width: 420px;
    max-width: 90%;
    margin: 0 auto 40px auto;
    display: block;
}

#prenom {
    display: inline-block;
    padding: 20px 0;
    font-size: 3.6em;
    letter-spacing: 5px;
    margin-bottom: 35px;
    color: #d4af37;
    text-shadow: 0 0 14px rgba(212,175,55,0.45);
}

#prenom span {
    margin: 0 18px;
    display: inline-block;
}

#prenom::before {
    top: -10px;
    left: -10px;
    border-right: none;
    border-bottom: none;
}

#prenom::after {
    bottom: -10px;
    right: -10px;
    border-left: none;
    border-top: none;
}

#prenom {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    font-size: 3.6em;
    letter-spacing: 2px;
    margin-bottom: 35px;
    color: #d4af37;
    text-shadow: 0 0 14px rgba(212,175,55,0.45);
}

.champagne {
    filter: drop-shadow(0 0 6px rgba(212,175,55,0.6));
}

#prenom {
    text-transform: none;
}
</style>




</head>

<body>

<div id="intro">
    <h1>Bienvenue</h1>
    <input type="text" id="nameInput" placeholder="Votre prénom">
    <button id="startBtn">Lancer l’expérience</button>
</div>

<div id="tap"></div>
<canvas id="canvas"></canvas>

<div class="container" id="content">

    <div class="text">
        Bienvenue<br>
        dans l’univers étoilé Mercedes-Benz.<br><br>
        Votre voyage extraordinaire commence ici.
    </div>
    <div class="signature">
        Les équipes SAGA vous souhaitent une bonne route<br>
        au volant de votre nouvelle étoile.
    </div>
    <div class="logo" id="logoTrigger">
        ★ Mercedes-Benz | SAGA ★
    </div>

<div class="hint">Touchez l’écran</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let fireworksActive = false;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let clientName = "Bienvenue";

document.getElementById("startBtn").addEventListener("click", () => {
    const input = document.getElementById("nameInput").value.trim();
    if (input !== "") clientName = input;
    document.getElementById("prenomText").textContent = clientName;
    document.getElementById("intro").style.display = "none";
    document.getElementById("tap").style.display = "block";
    document.querySelector(".hint").style.display = "block";
});

document.getElementById("tap").addEventListener("click", startShow);
document.getElementById("logoTrigger")?.addEventListener("click", startShow);

function startShow() {
    document.querySelector(".hint").style.display = "none";
    document.getElementById("content").style.display = "block";
    fireworksActive = true;
    animate();
    setInterval(() => {
    for (let i = 0; i < 3; i++) {
        spawnSoftFirework();
    }
}, 700);
}

function spawnSoftFirework() {
    if (!fireworksActive) return;
    createFirework(
        Math.random() * canvas.width,
        Math.random() * canvas.height * 0.35
    );
}

function createFirework(x, y) {
    const colors = [
        "#ffffff", "#cfa34a", "#70a1ff",
        "#ffd166", "#9b59b6", "#00d2ff"
    ];
    const color = colors[Math.floor(Math.random() * colors.length)];
    const count = 90;

    for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1.5;
        particles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 0.8,
            radius: Math.random() * 1.8 + 0.8,
            color
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.alpha -= 0.006;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.fill();

        if (p.alpha <= 0) particles.splice(index, 1);
    });

    requestAnimationFrame(animate);
}

function hexToRgb(hex) {
    const bigint = parseInt(hex.replace("#",""), 16);
    return [
        (bigint >> 16) & 255,
        (bigint >> 8) & 255,
        bigint & 255
    ].join(",");
}
</script>
